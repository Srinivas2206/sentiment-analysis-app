<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .log-entry {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sentiment Analysis Logs</h1>
        <div class="mt-4">
            {% for log in logs %}
                <div class="log-entry">
                    <h4>Log Entry:</h4>
                    <pre>{{ log }}</pre>
                </div>
            {% else %}
                <p>No logs found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
